<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Voting</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="background-image: url(../onlinevoting/img/banner/banner.png)">

    <div class="main">

        <section class="signup">
            
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Login Your account</h2>
                      <div class="form-group">Username:
                            <input type="text" class="form-input" name="username" id="name" placeholder="Your Username" required/>
                        </div>
			<div class="form-group">Password:
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"required/>
                        </div>
			
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        New User ? <a href="register.html" class="loginhere-link">Register</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <script type="text/javascript">
        $(document).ready(function() {
          $('#submit').click(function () {
            generateToken();
          })
         });

         function generateToken() {
            Username=$('#name').val();
            Password=$('#password').val();
            $.ajax({
                url: "http://localhost:54546/token",
                type: "POST",
                data: $.param({ grant_type: 'password', username:Username, password:Password}),
                 contentType: "application/x-www-form-urlencoded",
                //headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                success: function (resp) {
                      // localStorage.setItem('userName', resp.userName);
                       localStorage.setItem('accessToken', resp.access_token);
                       var authHeaders = {};
                       authHeaders.Authorization = 'Bearer ' + resp.access_token;
                       location.replace("index.html");     
                    },
                    failure: function (response) {
                        alert(response.responseText);
                    },
                    error: function(error){
                        alert(error.error);
                    }
            });
        }
      </script>
           
      
</body>
</html>
