
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Voting</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body style="background-image: url(../onlinevoting/img/banner/banner.png)">

    <div class="main">

        <section class="signup">
            
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">First Name:
                            <input type="text" class="form-input" name="firstname" id="name" placeholder="Your First Name" required/>
                        </div>
			<div class="form-group">Last Name:
                            <input type="text" class="form-input" name="middlename" id="name" placeholder="Your Middle Name"required/>
                        </div>
			<div class="form-group">SurName:
                            <input type="text" class="form-input" name="surname" id="name" placeholder="Your SurName"required/>
                        </div>
                        <div class="form-group">Email:
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"required/>
                        </div>
			<div class="form-group">Birth Date:
                            <input type="date" class="form-input" name="date"  placeholder="Your Birth Date"required/>
                        </div>
			<div class="form-group">Age:
                            <input type="number" class="form-input" name="age"  placeholder="Your Age" required/>
                        </div>
			<div class="form-group">VoterId No:
                            <input type="text" class="form-input" name="voterid" placeholder="Your VoterId" pattern="[X,J]{1}[S,F]{1}[K,P]{1}[0-9]{7}" required/>
                        </div>
			<div class="form-group">Username:
                            <input type="text" class="form-input" name="username" id="name" placeholder="Your Username" required/>
                        </div>
			<div class="form-group">Password:
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"required/>
                        </div>
			<div class="form-group">Choose Photo:
                            <input type="file" class="form-input" name="photo" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login.html" class="loginhere-link">Login</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

   
</body>
</html>
